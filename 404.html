<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirects to index.html with the path as a query parameter
      const path = window.location.pathname;
      window.location.replace(
        window.location.origin + '/?path=' + path
      );
    </script>
  </head>
  <body>
  </body>
</html>
